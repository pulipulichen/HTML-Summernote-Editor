  <body>

    <div id="app">

      <form method="post" style="height: calc(100vh - 2rem);">
        <textarea id="summernote" name="editordata"></textarea>
      </form>      

      <button type="button" id="copyHTML" class="btn btn-primary" style="width: 100vw; height: 2rem !important;">COPY HTML</button>
    </div>
    

    <!-- ================================================ -->
    <!-- include libraries(jQuery, bootstrap) -->

    <script src="./vendors/popper.min.js"></script>
    
 <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="./bootstrap/dist/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="./summernote/summernote.min.css" rel="stylesheet">
<script src="./summernote/summernote.min.js"></script>
    

    <script src="./service-worker-loader.js"></script>
    <script>
      $(document).ready(function() {
  $('#summernote').summernote({
    //height: 'calc(100vh - 2rem)',                 // set editor height
        //placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['view', ['codeview', 'fullscreen', 'help']]
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
        ],

    });

  $('#summernote').on('summernote.change', function(we, contents, $editable) {
    //console.log(contents);

    localStorage.setItem('summernote.code', contents)

    let replace= contents.replaceAll(/<\/?[^>]+(>|$)/gi, "").trim()
    if (replace === '') {
      replace = 'Summernote'
    }

    document.title = replace
  });

  let code = localStorage.getItem('summernote.code')
  if (code) {
    $('#summernote').summernote('code', code)

    let replace = code.replaceAll(/<\/?[^>]+(>|$)/gi, "").trim()
    if (replace === '') {
      replace = 'Summernote'
    }

    document.title = replace
  }


  $('#copyHTML').click(() => {
    let content = $('#summernote').summernote('code')

    ClipboardUtils.copyPlainString(content)
  })

  });
    </script>
  </body>
